name:                conduit-vfs
version:             0.1.0.0
github:              "RobertFischer/vfs-conduit"
license:             BSD3
author:              "Robert Fischer"
maintainer:          "smokejumperit@gmail.com"
copyright:           "(c)2019 Robert Fischer. All Rights Reserved. See LICENSE for liscensing terms."

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/RobertFischer/vfs-conduit#README.md>

dependencies:
- base >= 4.7 && < 5
- conduit >= 1.3.1.1 && < 1.4
- conduit-extra >= 1.3.1.1 && < 1.4
- mono-traversable >= 1.0.11.0 && < 1.1
- classy-prelude >= 1.5.0 && < 1.6
- filepath >= 1.4.2.1 && < 1.5
- bytestring >= 0.10.8.2 && < 0.11
- unliftio >= 0.2.10 && < 0.3
- unordered-containers >= 0.2.10.0 && < 0.3
- monad-loops >= 0.4.3 && < 0.5
- extra >= 1.6.16 && < 1.7
- resourcet >= 1.2.2 && < 1.3

default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns
  - TemplateHaskell
  - TupleSections
  - UnboxedTuples
  - QuasiQuotes
# - DeriveAnyClass
  - DeriveLift
  - ExtendedDefaultRules

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints
  - -optP-Wno-nonportable-include-path
  - -fno-warn-type-defaults
  - -fno-warn-tabs

library:
  source-dirs: src

tests:
  conduit-vfs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - conduit-vfs
